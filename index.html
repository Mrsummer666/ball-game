<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>球球大作战 Plus - 网页版</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="game-title">球球大作战 Plus</div>
            <div class="game-subtitle">基于原版C++精确重构</div>
        </div>

        <div class="game-window">
            <canvas id="gameCanvas" width="1024" height="640"></canvas>
            <div class="music-indicator" id="musicIndicator">🎵 背景音乐</div>
        </div>

        <div class="game-info">
            <div class="info-panel">
                <div class="info-label">半径</div>
                <div class="info-value" id="playerRadius">20</div>
            </div>
            <div class="info-panel">
                <div class="info-label">分数</div>
                <div class="info-value" id="playerScore">0</div>
            </div>
            <div class="info-panel">
                <div class="info-label">FPS</div>
                <div class="info-value" id="fps">60</div>
            </div>
        </div>

        <div class="controls-info">
            方向键/WASD: 移动 | 空格: 分离 | Shift: 孢子 | Ctrl: 合并
        </div>
    </div>

    <script src="js/audio.js"></script>
    <script src="js/render.js"></script>
    <script src="js/input.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
